<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="todo-app">
            <h1>To-Do-App</h1>
            <form class="input-area">
                <input type="text" id="task-input" placeholder="Agregar tarea nueva...">
                <button type="submit" id="add-task-btn">+</button>
                <button class="fa-solid fa-filter" id="display-filters"></button>
            </form>
            <div class="controls">
    <div class="filters">
        <button class="filter-btn active" data-filter="all">Todas</button>
        <button class="filter-btn" data-filter="active">Pendientes</button>
        <button class="filter-btn" data-filter="completed">Completadas</button>
    </div>
    <input type="text" id="search-input" placeholder="Buscar tareas...">
    </div>
            <div class="todos-container">
                <ul id="task-list">                         
                </ul>
                <img id="empty-img" class="empty-img" src="./images/no-hay-tarea.jpg" alt="empty">
            </div>
        </div>
</div>

</body>

<script src="script.js"></script>

</html>
